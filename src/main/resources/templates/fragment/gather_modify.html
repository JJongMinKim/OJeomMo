<!DOCTYPE html>
<html lang="en">
<head th:fragment="headerFragment">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/gather_create.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <script src="/js/main.js" defer></script>
</head>
<body class="createPostit">
<form th:action="@{/board/updateGatherBoardPage}" method="post">
    <header class="createPostit__header">
        <input type="hidden" name="boardId" th:value="${gatherDetail.getId()}"/>
        <div class="title">
            <label for="title">가게 이름:</label>
            <input type="text" id="title" name="title" th:value="${gatherDetail.getTitle()}" placeholder="가게 이름을 입력하세요">
        </div>
        <button class="createIconButton">
            <i class="fa-regular fa-circle-xmark"></i>
        </button>
    </header>
    <section class="createPostit__body">
        <div>
            <span class="createParty">
                <i class="fa-solid fa-user-group"></i>
                <span>
                    <input type="text" id="initNumber" name="initNumber" th:value="${gatherDetail.getInitNumber()}" placeholder="0" pattern="[0-9]+" required>
                    /
                    <input type="text" id="gatherNumber" name="gatherNumber" th:value="${gatherDetail.getGatherNumber()}" placeholder="0" pattern="[0-9]+" required>
                </span>
            </span>
        </div>
        <div class="createContentSection">
            <div class="deliveryInput">
                <span>배달 여부 : </span>
                <label>
                    <input type="radio" id="isDelivery" name="isDelivery" checked="true" value="false">
                    <i class="fa-solid fa-utensils"></i>
                </label>
                <span class="deliverySeparator">/</span>
                <label>
                    <input type="radio" name="isDelivery" value="true">
                    <i class="fa-solid fa-motorcycle"></i>
                </label>
            </div>
            <p class="category">음식 종류 : <input list="foodCategory" th:value="${gatherDetail.getCategory()}" id="category" name="categoryName" placeholder="음식 종류를 선택하세요."></p>
            <datalist id="foodCategory">
                <option value="한식">
                <option value="중식">
                <option value="일식">
                <option value="양식">
            </datalist>
            <input type="textarea" id="content" th:value="${gatherDetail.getContent()}" name="content" placeholder="추가적인 내용을 입력해주세요.">
        </div>
    </section>
    <div class="submitDiv"><button type="submit" class="submitButton"><i class="fa-regular fa-paper-plane"></i></button></div>
</form>
</body>
</html>
