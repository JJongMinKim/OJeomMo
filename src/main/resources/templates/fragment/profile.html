<div th:fragment="profileFragment" id="profile-wrapper">
  <ul class="profile-nav">
    <th:block th:if="${profile == null}">
      <li class="profile-nav-title">로그인이 필요합니다.</li>
      <li class="profile-nav-before">
        <a th:href="@{/login}">로그인</a>
        <a th:href="@{/register}">회원가입</a>
      </li>
    </th:block>
    <th:block th:unless="${profile == null}">
      <li class="profile-nav-title">
          <div class="profile-title">마이 페이지</div>
          <div class="profile-btn-container">
              <a th:href="@{/update}">
                  <i class="fa-solid fa-user-pen"></i>
              </a>
              <a class="logoutBtn" th:href="@{/main}">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
              </a>
          </div>
      </li>
      <li class="profile-nav-after">
          <div class="profile-container">
              <div class="idCard">
                  <i class="fa-regular fa-id-badge"></i>
              </div>
              <div><div>이름</div><div class="profile-items" th:text="${profile.getName()}"></div></div>
              <div><div>닉네임</div><div class="profile-items" th:text="${profile.getNickname()}"></div></div>
              <div><div>이메일</div><div class="profile-items" th:text="${profile.getEmail()}"></div></div>
          </div>
      </li>
      <div class="profile-links">
        <a class="link-my-board" th:href="@{/my-board}">내가 쓴 글</a>
      </div>
    </th:block>

  </ul>
</div>
