<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>

    <!-- Font Icon -->
    <link type="text/css" th:href="@{/fonts/material-icon/css/material-design-iconic-font.min.css}" rel="stylesheet">

    <!-- Main css -->
    <link type="text/css" th:href="@{/css/style.css}" rel="stylesheet">

</head>
<body>

<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">회원정보수정</h2>
                    <form action="/update" method="post" class="register-form" id="register-form">
                        <div class="form-group">
                            <h4>PassWord</h4>
                            <input type="password" name="pw" id="pw" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <h4>Email</h4>
                            <input type="email" name="email" id="email" th:value="${data.email}"/>
                        </div>
                        <div class="form-group">
                            <h4>Name</h4>
                            <input type="text" name="name" id="name" th:value="${data.name}"/>
                        </div>
                        <div class="form-group">
                            <h4>NickName</h4>
                            <input type="text" name="Nickname" id="Nickname" th:value="${data.nickname}"/>
                        </div>
                        <div style="margin-top: 20px"></div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="제출"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>

<!-- JS -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
