    <title>회원가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

</script>

<body>

<div class="container mt-5">
    <form action="/register" method="post">
        <label for="idInput">Id</label>
        <input type="text" id="idInput" name="id" required>
        <label for="pwInput">Pw</label>
        <input type="text" id="pwInput" name="pw" required>
        <label for="emailInput">Email</label>
        <input type="text" id="emailInput" name="email" required>
        <label for="nameInput">Name</label>
        <input type="text" id="nameInput" name="name" required>
        <label for="nicknameInput">Nickname</label>
        <input type="text" id="nicknameInput" name="nickname" required>
