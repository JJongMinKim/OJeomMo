<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragment/header :: headerFragment}"></head>
<link rel="stylesheet" href="/css/login.css">
<body>
<nav th:replace="~{fragment/navbar :: navbarFragment}"></nav>
<div class="container">
    <div class="content-margin"></div>
    <div class="content">
<!--        <div class="board-wrapper">-->
            <div th:fragment="loginForm" class="wrap">
                <div class="login">
                    <h2 class="h2-login">로그인</h2>
                    <form action="/login" method="post">
                        <div class="login_id">
                            <h4>아이디</h4>
                            <input type="text" name="id" placeholder="아이디">
                        </div>
                        <div class="login_pw">
                            <h4>비밀번호</h4>
                            <input type="password" name="pw" placeholder="비밀번호">
                        </div>
                        <div class="submit-login">
                            <input type="submit" value="로그인">
                        </div>
                    </form>
                </div>
            </div>
<!--        </div>-->
    </div>
    <div class="content-margin">
        <div th:replace="~{fragment/profile :: profileFragment}"></div>
    </div>
</div>
</body>
</html>
